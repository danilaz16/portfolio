	<style>
		html{height:100%; width:100%;}

	.desc{
		text-align: center;
		color:white;
  		font-weight: normal;
  		width: auto;
		margin: 0px;
		visibility: hidden;
	}

	
	div.img{
  		margin: 15px 5px 0px 0px;
  		padding:5px;
  		box-sizing:border-box;
  		background-color:black;
  		line-height:0px;
  		height: auto;
  		width: 20%;
  		float: left;
  		text-align: center;
 		border-radius:4px;
	}	
	
	div.img img{
  		display: inline-block;
  		margin: 3px;
	}
	@media all and (min-width: 880px){
		div:hover{
			line-height:30px;
			font-size:16px;
		}
		div:hover .desc {
  			visibility:visible;
		}
	}
	@media (max-width: 880px) {
		.desc{
			visibility:visible;
			font-size: 12px;
			white-space: pre;
			text-align: center;
		}
	}
	</style>
